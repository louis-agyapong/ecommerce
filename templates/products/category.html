{% extends 'store/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}


<div class="album py-5 bg-light">
  <div class="container">

  <div class="pb-3 h3">{{category.name|title}}</div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for product in products %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ product.image.url }}" alt="{{product.title}}" width="100%" height="225"
            aria-label="{{product.title}}">
          <div class="card-body">
            <p class="card-text">
              <a href="{{ product.get_absolute_url }}" class="text-dark text-decoration-none">{{product.title}}</a>
            </p>
            <p class="card-text">{{ product.description|truncatewords:13 }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
